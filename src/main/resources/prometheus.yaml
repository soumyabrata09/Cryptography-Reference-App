global:
  scrape_interval: 30s # By default, scrape targets every 15 seconds.
  evaluate_interval: 30s # # Evaluate rules every 15 seconds. The default is every 1 minute.
  # scrape_timeout is set to the global default (10s).
  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
    monitor: 'crypto-service-monitor'

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s

    static_configs:
      - targets: ['localhost:9090']

  # Details to connect prometheus with Spring Boot actuator end point to scap the data
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'spring-actuator'

    # Actuator end point to collect the data.
    metrics_path: '/actuator/prometheus'

    #How frequently to scrap the data from the end point
    scrape_interval: 5s

    #target end point.We are using the Docker, so localhost will not work.You can chage it with
    #localhost if not using the Docker.
    static_configs:
      - targets: ['localhost:8080']